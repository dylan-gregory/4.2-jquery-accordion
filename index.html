<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>4.1 Accordion App Display</title>

  </head>
  <body>

  <div class="wrapper">
      <div class="container">

        <div class="panel-group col-md-6 col-md-offset-3" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <i class="fa fa-users" aria-hidden="true"></i>Social Media
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="list-group"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</div>
              <div class="list-group"><i class="fa fa-instagram" aria-hidden="true"></i>Instagram</div>
              <div class="list-group"><i class="fa fa-twitter-square" aria-hidden="true"></i>Twitter</div>
              <div class="list-group"><i class="fa fa-snapchat-square" aria-hidden="true"></i>Snapchat</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <i class="fa fa-envelope-o" aria-hidden="true"></i> Mail
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="list-group"><i class="fa fa-user" aria-hidden="true"></i>Personal Email</div>
              <div class="list-group"><i class="fa fa-briefcase" aria-hidden="true"></i>Work Email</div>
              <div class="list-group"><i class="fa fa-ban" aria-hidden="true"></i>Spam</div>
              <div class="list-group"><i class="fa fa-money" aria-hidden="true"></i>Coupons</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <i class="fa fa-cloud" aria-hidden="true"></i>Cloud
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div class="list-group"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Usernames</div>
              <div class="list-group"><i class="fa fa-key" aria-hidden="true"></i>Passwords</div>
              <div class="list-group"><i class="fa fa-music" aria-hidden="true"></i>Saved Songs</div>
              <div class="list-group"><i class="fa fa-calendar" aria-hidden="true"></i>Calendar Events</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Notes
                </a>
              </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
              <div class="list-group"><i class="fa fa-sticky-note-o" aria-hidden="true"></i>Lecture Notes</div>
              <div class="list-group"><i class="fa fa-thumb-tack" aria-hidden="true"></i>Workshop Takeaways</div>
              <div class="list-group"><i class="fa fa-lightbulb-o" aria-hidden="true"></i>Writing Session Ideas</div>
              <div class="list-group"><i class="fa fa-tasks" aria-hidden="true"></i>Goals/Progress</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFive">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  <i class="fa fa-heart-o" aria-hidden="true"></i>Favourite Things
                </a>
              </h4>
            </div>
            <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
              <div class="list-group"><i class="fa fa-birthday-cake" aria-hidden="true"></i>Cake</div>
              <div class="list-group"><i class="fa fa-leaf" aria-hidden="true"></i>Turtles</div>
              <div class="list-group"><i class="fa fa-coffee" aria-hidden="true"></i>Coffee</div>
              <div class="list-group"><i class="fa fa-glass" aria-hidden="true"></i>Hard Liquor</div>
            </div>
          </div>
        </div>



      </div>
  </div>
 <!-- The order of this matters, or else it will break!!! -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
